- name: Install Apache and PHP
  apt:
    name:
      - apache2
      - php
      - libapache2-mod-php
    state: present
    update_cache: yes

- name: Install MySQL server
  apt:
    name: mysql-server
    state: present

- name: Start and enable Apache
  service:
    name: apache2
    state: started
    enabled: yes
